name: Publish

on:
  pull_request:
    types:
      - closed
    branches:
      - main
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  publish-nuget:
    name: NuGet
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET tooling
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
          useConfigFile: true
          configFilePath: ./.github/gitversion.yml
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release /property:CI=true /p:Version=${{ steps.gitversion.outputs.AssemblySemVer }} /p:AssemblyVersion=${{ steps.gitversion.outputs.AssemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} /p:InformationalVersion=${{ steps.gitversion.outputs.InformationalVersion }} --no-restore /bl:"${{ runner.temp }}/_artifacts/build_logs/build.binlog"
      - name: Test
        run: dotnet test --configuration Release /p:Version=${{ steps.gitversion.outputs.AssemblySemVer }} /p:AssemblyVersion=${{ steps.gitversion.outputs.AssemblySemVer }} /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} --no-build --verbosity normal
      - name: Pack NuGet
        run: dotnet pack --configuration release -o:package /p:PackageVersion=${{ steps.gitversion.outputs.AssemblySemVer }}

#      - name: Push generated package to GitHub registry
#        run: dotnet nuget push ./package/*.nupkg  -s https://api.nuget.org/v3/index.json  --api-key ${{ secrets.NUGET_TOKEN }}

      - uses: rickstaa/action-create-tag@v1
        with:
          tag: v${{ steps.gitversion.outputs.AssemblySemVer }}

      - name: Update CHANGELOG
        id: changelog
        uses: Requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: v${{ steps.gitversion.outputs.AssemblySemVer }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          draft: false
          name: v${{ steps.gitversion.outputs.AssemblySemVer }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}
          tag: v${{ steps.gitversion.outputs.AssemblySemVer }}

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          commit_message: 'docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md