name: Build & Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
    types:
      - opened
      - reopened
      - edited

jobs:
  lint-commits:
    name: Ensure Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: webiny/action-conventional-commits@v1.0.5

  # pr-labeler:
