name: Build & Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  label:
    name: PR Label
    runs-on: ubuntu-latest
    steps:
      - name: Set Label(s)
        uses: bcoe/conventional-release-labels@v1
        with:
          type_labels: '{"feat": "feature", "dep": "dependencies", "depend": "dependencies", "dependency":"dependencies", "dependencies":"dependencies", "feature": "feature", "fix": "fix", "fixes": "fix", "breaking": "breaking", "refactoring": "refactoring","refactor": "refactoring"}'
  lint-commits:
    name: Ensure Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: webiny/action-conventional-commits@v1.0.5

  build-and-test:
    name: Build & Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
